
 <form novalidate #form="ngForm">
    <div class="form-group">
      <p>filter option</p>
    <select class="student-selection form-control"
          [(ngModel)]="filterCriteria"
          name="criteria">    <!-- Remove this if you want a continuous filter -->
      <option value="all">All Students</option>      
      <option value="id">id between 1-6</option>
      <option value="age">age is bigger than 30</option>
      <option value="grapefruit">Grapefruit</option>

      <option value="average">avg grade over 90</option>
      <option value="phone">phone number ends with 4</option>
      <option value="name">name starts with b</option>
    </select>
    </div> 


<p class="student-info">Students Information</p>
<table class="students">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Address</th>
    <th>Average Grade</th>
  </thead>

  <tbody>
    <tr *ngFor="let student of students | studentFilter: form.value">
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.email}}</td>
      <td>{{ student.phone}}</td>
      <td>{{ student.address}}</td>
      <td>{{ student.avg_grade}}</td>
    </tr>
  </tbody>

</table>

</form>
